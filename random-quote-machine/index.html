<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Required meta tags-->
	  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-ui.js"></script>
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="./style.css">
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div class="container">
      <div  class="row">
        <div class="col d-flex" id="screen">
          <div id="quote-box">
            <i class="fas fa-quote-left quotemark"></i><span id="text"></span><i class="fas fa-quote-right quotemark"></i>
            <p id="author">author</p>
            <div class="d-flex" id="buttons">
              <a class="button" href="#" id="tweet-quote"><i class="fab fa-twitter fa-lg"></i></a>
              <a class="button" href="#" id="new-quote">New Quote</a>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">

    </script>
  </body>
</html>
