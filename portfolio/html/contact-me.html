<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>JGDev Homepage</title>
    <link rel="stylesheet" href="/portfolio/css/main.css">
</head>

<body id="bg-img-contactme">
    <header>
        <a href="/portfolio/index.html">
            <img src="/portfolio/img/JGDev.svg" class="logo" alt="logo">
        </a>
    </header>

    <div class="buttons">
            <img src="/portfolio/img/back-icon.svg" class="back-btn">
            <img src="/portfolio/img/menu-icon.svg" class="menu-btn" alt="menu-icon">
    </div>
        
    <nav class="menu">

        <ul class="menu-nav">
            <li class="nav-item">
                <a href="/portfolio/index.html" class="nav-link" id="home-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="/portfolio/html/about-me.html" class="nav-link" id="about-me-link">About Me</a>
            </li>
            <li class="nav-item">
                <a href="/portfolio/html/my-work.html" class="nav-link" id="my-work-link">My Work</a>
            </li>
            <li class="nav-item current">
                <a href="#" class="nav-link" id='contact-me-link'>Contact Me</a>
            </li>
        </ul>
    </nav>
    <main id="contactme">
        <div class="title-section">
            <h1 class="lg-heading">Contact <span class="highlight">Me</span></h1>
            <p class="sm-heading">Let's work together!</p>
        </div>

        <div class="content-section">
            <div class="container">
                    <form action="https://formspree.io/jgdevromank@gmail.com" method="POST">

                        <div class="name-email">
                            <div class="form-name">
                                <label for="name"><span>Your Name: </span></label>
                                <input type="text" name="name" id="name" autofocus>
                            </div>
                            
                            
                            <div class="form-email">
                                <label for="email"><span>Your Email: </span></label>
                                <input type="email" name="_replyto" id="email">
                            </div>
                        </div>
                        
                        <div class="form-message">
                            <label for="message"><span>Your Message: </span></label>
                            <textarea name="message" id="message"></textarea>
                        </div>
                        
                        <input class="default-btn" type="submit" value="Send">
                      </form> 
            </div>
        </div>
    </main>
</body>
<script src="/portfolio/js/main.js"></script>
</html>
